<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        {{numbers.map(x=>x*2)}}
        {{numbers.map(function(numbers){return numbers*2})}}
    </div>
    <script src="./vue.js.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                numbers:[1,3,6,9]
            }
        })
    </script>
</body>
</html>
