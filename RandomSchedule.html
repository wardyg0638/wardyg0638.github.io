<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button type="button" class="btn btn-primary" v-on:click="random_members">Primary</button>
        {{personnel}}{{test}}
    </div>
    <script src="./vue.js">
    </script>

    <script>
        new Vue({
            el: '#app',
            data: {
                Number_of_People: 4,
                personnel: [
                    "張文京",
                    "謝師宇",
                    "郭傳豪",
                    "吳家瑜"
                ],
                test: ''
            },
            methods: {
                random_members() {
                    let r1 = Math.floor(Math.random() * (this.Number_of_People))
                    let r2 = Math.floor(Math.random() * (this.Number_of_People))
                    let storage = this.personnel[r1]


                    this.personnel[r1] = this.personnel[r2]
                    this.personnel[r2] = storage
                    this.test = this.personnel[r1]
                }

            },
            created() {
                let r1 = Math.floor(Math.random() * (this.Number_of_People))
                let r2 = Math.floor(Math.random() * (this.Number_of_People))
                let storage = this.personnel[r1]


                this.personnel[r1] = this.personnel[r2]
                this.personnel[r2] = storage
                this.test = this.personnel[r1]

            }
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
